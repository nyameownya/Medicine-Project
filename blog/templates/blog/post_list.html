<html>
<head>
<title>Медецинский блог</title>
</head>
<body>
<div>
<h1><a href="/">Django World blog </a></h1>
</div>
{% for post in posts %}
	<div>
		<p>published: {{ post.published_date }}</p>
		<h1><a href="">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endfor %}
</body>
</html>
